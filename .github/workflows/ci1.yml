name: Dotnet test
on: push
jobs:
  build:
    strategy:
      matrix:
        os: ['windows-latest', 'windows-2022']
    runs-on: "{{ matrix.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '5.0.x'
      - name: Installing the tool
        run: dotnet tool install -g Microsoft.dotnet-try
